<ion-header>
  <ion-toolbar>
    <ion-title>nails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onNewNailsOption()">
      <ion-icon name="add-sharp" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <app-nails 
    *ngFor="let option of getNailsOptions() | async" 
    [nails]="option"
    (onDelete)="onDeleteNailsOption($event)"
    (onEdit)="onEditNailsOption($event)"></app-nails>
  </ion-list>
</ion-content>

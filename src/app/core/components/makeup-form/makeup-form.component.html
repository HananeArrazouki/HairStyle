<ion-header>
  <ion-toolbar>
    <ion-title>{{mode=="New"?"addMakeup":"modifyMakeup"}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" placeholder="Enter the name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input type="text" placeholder="Enter the price" formControlName="price"></ion-input>
    </ion-item>

    <ion-button [disabled]="!form.valid" type="submit">{{mode=="New"?"add":"modify"}}</ion-button>
  </form>
</ion-content>

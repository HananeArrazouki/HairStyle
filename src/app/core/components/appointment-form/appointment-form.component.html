<ion-header>
  <ion-toolbar>
    <ion-title>Take an Appointment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss()">{{'form.close' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <app-hairdressing-selectable formControlName="hairdressigId"></app-hairdressing-selectable>
    <app-makeup-selectable formControlName="makeupId"></app-makeup-selectable>
    <app-nails-selectable formControlName="nailsId"></app-nails-selectable>
    <app-date-time-selectable formControlName="dateTime"></app-date-time-selectable>
    <ion-button [disabled]="!form.valid" type="submit">{{(mode=="Edit"?"form.modify":"form.add") | translate | titlecase}}</ion-button>
  </form>
</ion-content>
